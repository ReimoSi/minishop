services:
  postgres:
    image: postgres:16-alpine
    container_name: minishop-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: minishop
      POSTGRES_USER: minishop
      POSTGRES_PASSWORD: minipassword
    ports:
      - "5432:5432"
    volumes:
      - ./.docker/pgdata:/var/lib/postgresql/data
      - ./src/main/resources/schema.sql:/docker-entrypoint-initdb.d/01_schema.sql:ro
      - ./src/main/resources/data.sql:/docker-entrypoint-initdb.d/02_data.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U minishop -d minishop"]
      interval: 5s
      timeout: 3s
      retries: 10
volumes: {}